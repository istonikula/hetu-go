name: publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'

      - run: GOPROXY=proxy.golang.org go list -m github.com/istonikula/hetu-go@${{ github.ref_name }}